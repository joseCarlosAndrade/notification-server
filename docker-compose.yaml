version: "3.8"

services:
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: notification-redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092 # internal is for rpk, external is for my apps
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
    ports:
      - "19092:19092"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    restart: unless-stopped

volumes:
  redpanda-data: